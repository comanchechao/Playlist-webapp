{% extends 'base_layout.html' %}

{% block content %}
<h2 class="login-h2">Login to start <span><i><strong>Creating</strong></i></span></h2>
<img class="login-img" src="/assets/picture4.jpg" alt="">
<div class="login">
  <form class="loginform" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input class="loginbutton" type="submit" value="Login">
  </form>
  <p>Not got an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
</div>
{% endblock %}
